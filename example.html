<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Demo - geokbd.js</title>
    <style>
        html {
            font-family: "DejaVu Sans", sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
        }
        a {
            color: #4F92C0;
            text-decoration: none;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: 300;
        }
        a:hover {
            text-decoration: underline;
        }
        #app {
            width: 600px;
            padding: 0 20px;
            max-width: 600px;
            text-align: center;
        }
        #main {
            margin-top: 70px;
        }
        .title {
            font-size: 4em;
            color: #4F92C0;
        }
        .desc {
            font-size: 15px;
            color: #7f8c8d;
        }
        .github-link {
            font-size: 22px;
        }
        .demo {
            margin-top: 20px;
        }
    </style>
    <link rel="stylesheet" href="./dist/css/themes/default.css">
</head>
<body>
<div class="container">
    <div id="app">
        <h1 class="title">geokbd.js</h1>
        <h4 class="desc">Georgian virtual keyboard</h4>

        <a class="github-link" href="https://github.com/brunjick/geokbd.js">Source on GitHub</a>

        <div class="demo">
            <h3>&lt;textarea&gt;</h3>
            <textarea geokbd></textarea>
            <h3>&lt;input&gt;</h3>
            <input type="text" geokbd>
        </div>
    </div>
</div>

<script src="./dist/js/geokbd.js"></script>
<script>
    var GeoKBD = window['geokbd'], slice = [].slice;
    var targetEls = document.querySelectorAll('[geokbd]');
    var sharedConf = {
        beforeChange: function (evt) {
            console.log('before change', evt.target);

            if (String.fromCharCode(evt.which).toLowerCase() === 's') {
                // Returning false will prevent change
                return false;
            }
        },
        afterChange: function (evt) {
            console.log('after change', evt.target);
        }
    };

    GeoKBD.initialize();
    slice.call(targetEls).forEach(function (target) {
        GeoKBD.attach(target, sharedConf);
    });
</script>
</body>
</html>
